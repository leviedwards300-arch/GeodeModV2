name: Build

on:
  workflow_dispatch:
  push:
    branches: ["**"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
          
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: v3.8.1
          bindings: geode-sdk/bindings@v2.206.0
          
      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: build/*.geode
